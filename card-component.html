<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card-Compenentt</title>
  </head>
  <body>
    <div id="box-card">
      <section id="card">
        <section id="part-left">
          <div id="container-text">
            <div id="title">
              Get <span>insights</span> that help your business grow.
            </div>
            <div id="description">
              Discover the benefits of data analytics and make better
              decisions regarding revenue, customer experience, and overail
              efficiency.
            </div>
            <section id="infos">
              <section class="infos-container" id="container-companies">
                <h1>10k+</h1>
                <p>COMPANIES</p>
              </section>
              <section class="infos-container" id="container-templates">
                <h1>314</h1>
                <p>TEMPLATES</p>
              </section>
              <section class="infos-container" id="container-queries">
                <h1>12M+</h1>
                <p>QUERIES</p>
              </section>
            </section>
          </div>
        </section>
        <section id="part-right">
          <img src="/images/image-header-desktop.jpg" alt="image-header">
        </section>
      </section>
    </div>
  </body>
</html>
